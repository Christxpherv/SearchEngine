<!doctype html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
    <ul>
        {% for result in results %}
        <li><a href="{{ result['url'] }}">{{ result['title'] }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
